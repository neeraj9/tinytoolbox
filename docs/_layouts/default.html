<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ 'assets/css/custom.css' | relative_url }}">
    {% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>ðŸ§° {{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="nav">
          <a href="{{ '/' | relative_url }}" class="btn{% if page.url == '/' %} active{% endif %}">Home</a>
          <a href="{{ '/tinyrecorder' | relative_url }}" class="btn{% if page.url contains 'tinyrecorder' %} active{% endif %}">TinyRecorder</a>
          <a href="{{ '/privacy' | relative_url }}" class="btn{% if page.url contains 'privacy' %} active{% endif %}">Privacy</a>
          <a href="{{ site.github.repository_url }}" class="btn" target="_blank">GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2026 TinyToolbox. Open source project.</p>
        {% if site.github.is_project_page %}
        <p><small>Hosted on <a href="{{ site.github.repository_url }}">GitHub</a></small></p>
        {% endif %}
      </div>
    </footer>

  </body>
</html>
